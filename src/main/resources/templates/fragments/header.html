<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet" />
  <div class="navbar">
    <div class="logo">
      <a> <img src="/img/logolegacygames.png"  id="logoimg">
        <img src="/img/textlegacygames.png" id="logotext">
      </a>
    </div>
    <li class="nav-item" sec:authorize="isAuthenticated()">
      <a class="btn btn-warning" href="games/new">New</a>
    </li>


    <li class="nav-item" sec:authorize="isAuthenticated()">
      <a class="btn btn-warning" href="/logout">Log out</a>
    </li>

    <li class="nav-item" sec:authorize="isAnonymous()">
      <a class="btn btn-warning" href="/login">Login</a>
    </li>

    <div class="searchbar">
      <input type="search" required placeholder="Write your game here..">
      <a><img src="../img/lupa.png" id="lupapng"></a>
    </div>
  </div>

</header>
